
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Rock|Paper|Scissor</title>
  <link rel="stylesheet" href="libs/fontawesome-all.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Libraries -->
  <script src="libs/TweenMax.min.js"></script>
  <script src="libs/TimelineMax.min.js"></script>
  
</head>

<body>
  <div class="container">
    <div class="player-area">
      <div>
        <div id="player1Choose" class="btn big"></div>
      </div>
      <div class="btn" onclick="player1.chooseRock()">
        <i class="fas fa-hand-rock"></i>
      </div>
      <div class="btn" onclick="player1.choosePaper()">
          <i class="fas fa-hand-paper"></i>
      </div>
      <div class="btn" onclick="player1.chooseScissors()">
        <i class="fas fa-hand-scissors"></i>
      </div>
    </div>
    <div id="countdown" onclick="startGame()">Press Space to Start</div>
    <div class="player-area">
      <div>
        <div id="player2Choose" class="btn big"></div>
      </div>
      <div class="btn" onclick="player2.chooseRock()">
          <i class="fas fa-hand-rock"></i>
      </div>
      <div class="btn" onclick="player2.choosePaper()">
          <i class="fas fa-hand-paper"></i>
      </div>
      <div class="btn" onclick="player2.chooseScissors()">
        <i class="fas fa-hand-scissors"></i>
      </div>
    </div>
    <div class="float btn">
      <i class="fas fa-plus"></i>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
